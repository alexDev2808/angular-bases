<h4 class="fw-semibold">Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; 
        let i = index;
        let isFirst = first
        let isLast = last
        let isEven = odd" 
        class="list-group-item"
        [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary': isEven
        }"
    >
        <span class="text-primary">{{ i + 1 }}: 
        </span><strong>{{ character.name }}</strong> -> 
        <b>Power: </b> {{ character.power }} 
        <span>Es par: {{ isEven }}</span>
    </li>
</ul>
